<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습: 텍스트 태그 (모범답안)</title>
  </head>
  <body>
    <h1>HTML 텍스트 태그</h1>

    <h2>제목과 문단</h2>
    <p>문단은 p 태그로 감쌉니다.</p>
    <p>여러 문단을 나눌 때는 p를 여러 개 사용합니다.</p>

    <p><strong>주의:</strong> 이 작업은 <em>반드시</em> 확인하세요.</p>

    <blockquote>
      <p>코드는 시와 같다. 간결하고 명확해야 한다.</p>
    </blockquote>

    <p>변수 선언에는 <code>let</code> 키워드를 사용합니다.</p>

    <pre><code>console.log('Hello');</code></pre>

    <p>
      서울특별시 강남구<br />
      테헤란로 123
    </p>
  </body>
</html>
