<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습: 테이블 (모범답안)</title>
  </head>
  <body>
    <table>
      <caption>
        2024년 분기별 매출
      </caption>
      <thead>
        <tr>
          <th>분기</th>
          <th>목표</th>
          <th>실적</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1분기</td>
          <td>500만원</td>
          <td>520만원</td>
        </tr>
        <tr>
          <td>2분기</td>
          <td>600만원</td>
          <td>580만원</td>
        </tr>
        <tr>
          <td>3분기</td>
          <td>550만원</td>
          <td>600만원</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>합계</th>
          <td>1,650만원</td>
          <td>1,700만원</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
