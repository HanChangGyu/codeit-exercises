<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습: 폼 (모범답안)</title>
  </head>
  <body>
    <form action="/login" method="POST">
      <div>
        <label for="user-id">아이디:</label>
        <input type="text" id="user-id" name="userId" required />
      </div>
      <div>
        <label for="user-pw">비밀번호:</label>
        <input type="password" id="user-pw" name="userPassword" required />
      </div>
      <div>
        <label for="city">거주 지역:</label>
        <select id="city" name="city">
          <option value="">선택하세요</option>
          <option value="seoul">서울</option>
          <option value="busan">부산</option>
        </select>
      </div>
      <div>
        <label for="msg">문의 내용:</label>
        <textarea id="msg" name="message" rows="3"></textarea>
      </div>
      <button type="submit">제출하기</button>
    </form>
  </body>
</html>
