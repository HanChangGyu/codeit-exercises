<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습: 다른 코드 불러오기</title>
    <!--
      ========== 연습 요구사항 ==========
      head 안에 link, script 태그를 추가하세요.
      (실제 파일이 없어도 href, src 경로만 올바르게 작성하면 됩니다.)

      1. link: rel="stylesheet" href="css/style.css"
      2. link: rel="icon" href="favicon.ico" type="image/x-icon"
      3. script: src="js/main.js" defer
      4. body 끝(</body> 직전)에 script src="js/analytics.js" async
    -->
  </head>
  <body>
    <h1>외부 CSS와 JS 연결</h1>
    <p>
      head에 style.css, favicon, main.js(defer)를 넣고, body 끝에
      analytics.js(async)를 넣으세요.
    </p>
    <!-- script async는 여기 -->
  </body>
</html>
