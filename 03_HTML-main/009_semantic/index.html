<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습: 의미있는 HTML</title>
    <!--
      ========== 연습 요구사항 ==========
      head에 메타 정보를, body에 시맨틱 태그로 구조를 완성하세요.

      [ head ]
      1. meta name="description" content="HTML 시맨틱 태그 연습 페이지입니다."
      2. meta name="viewport" (이미 있음)

      [ body - 시맨틱 구조 ]
      1. header 안에 h1 "사이트 제목", nav 안에 a href="#" "홈" "소개" "문의"
      2. main 안에 article, article 안에 h2 "글 제목", p "본문 내용..."
      3. aside 안에 h3 "관련 링크", ul/li a href="#" "관련 글 1" "관련 글 2"
      4. footer 안에 p "© 2025 사이트명. All rights reserved."
    -->
  </head>
  <body>
    <!-- 여기에 header, main(article), aside, footer로 작성하세요. -->
  </body>
</html>
