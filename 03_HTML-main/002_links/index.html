<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습: 링크</title>
    <!--
      ========== 연습 요구사항 ==========
      아래에 a 태그로 다양한 링크를 작성하세요.

      1. 절대 주소: href="https://www.google.com" → "구글"
      2. 상대 주소: href="about.html" → "회사 소개"
      3. 페이지 내 이동: 목적지 section에 id="section1" 부여 후, a에 href="#section1" → "1장으로"
      4. 새 창: href="https://www.naver.com" target="_blank" rel="noopener noreferrer" → "네이버 (새 창)"
      5. 맨 위로: href="#" → "맨 위로"
      6. 이메일: href="mailto:contact@example.com" → "문의하기" : 이메일 클라이언트가 설정되지 않은 경우, 아무 반응 없을 수 있음
      7. 전화: href="tel:02-1234-5678" → "전화 걸기"
    -->
  </head>
  <body>
    <nav>
      <!-- 1. 절대 주소 -->
      <a href="https://www.google.com">구글</a>
      <!-- 2. 상대 주소 -->
      <!-- 3. 페이지 내 이동 링크 (아래 section으로) -->
    </nav>

    <p>새 창, 이메일, 전화 링크를 여기에 추가하세요.</p>

    <section id="section1">
      <h2>1장. HTML 소개</h2>
      <p>이 섹션으로 목차에서 이동할 수 있어야 합니다.</p>
    </section>

    <p><a href="#">맨 위로</a></p>
  </body>
</html>
