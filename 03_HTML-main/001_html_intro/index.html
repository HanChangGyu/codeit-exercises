<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습: HTML 구조와 역할</title>
    <!--
      ========== 연습 요구사항 ==========
      아래 body 안에 HTML 구조를 완성하세요.
      (콘텐츠의 의미를 태그로 부여하고, 문서 구조를 정의합니다.)

      1. header 안에
         - h1: "웹사이트 제목"

      2. main 안에
         - article 안에 h2 "글 제목", p "본문 내용..."

      3. footer 안에
         - p: "저작권 정보"
    -->
  </head>
  <body>
    <header>
      <h1>인프라규</h1>
    </header>

    <main>
      <article>
        <h2>글로벌 인프라를 향해 나가는 서비스</h2>
        <p>안녕하세요 이 서비스는 ...</p>
      </article>
    </main>

    <footer>
      <p>ceu1234@gmail.com</p>
    </footer>
  </body>
</html>
