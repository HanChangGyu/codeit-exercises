<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습: 캐스케이드 (Cascade)</title>
    <!--
      ========== 연습 요구사항 ==========
      index.css를 수정하여 우선순위(태그 → 클래스 → 아이디 → 코드 순서)를 확인하세요.
      (같은 선택자끼리는 나중에 쓴 것이 이깁니다.)

      1. h1 (태그)
         - color: gray

      2. .main-title (클래스)
         - color: blue

      3. #title (아이디)
         - color: green

      4. .main-title (같은 클래스 한 번 더 - 코드 순서 테스트)
         - color: orange

      HTML의 h1에는 id="title" class="main-title" style="color: purple;" 가 있음.
      인라인 스타일이 없을 때 아이디 > 클래스 > 태그 순으로 적용됩니다.
    -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 id="title" class="main-title" style="color: purple">
      CSS 캐스케이드 테스트
    </h1>
  </body>
</html>
