<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습: 가상 클래스 (:hover, :focus, :active)</title>
    <!--
      ========== 연습 요구사항 ==========
      index.css를 수정하여 가상 클래스를 적용하세요.

      1. .input-field 기본
         - width: 100%, padding: 10px, border: 1px solid #ccc, border-radius: 4px
         - outline: none

      2. .input-field:focus
         - border-color: #007bff
         - box-shadow: 0 0 5px rgba(0, 123, 255, 0.3)
         - background-color: #f0f8ff

      3. .btn-submit 기본
         - margin-top: 10px, padding: 10px 20px, background-color: #007bff
         - color: white, border: none, border-radius: 4px, cursor: pointer

      4. .btn-submit:hover
         - background-color: #0056b3

      5. .btn-submit:active
         - background-color: #004085
         - transform: scale(0.98)

      6. .link-text
         - color: #333, text-decoration: none

      7. .link-text:hover
         - color: #007bff, text-decoration: underline
    -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="form-container">
      <h3>로그인</h3>

      <input
        type="text"
        class="input-field"
        placeholder="아이디를 입력하세요"
      />

      <button class="btn-submit">로그인</button>

      <p>계정이 없으신가요? <a href="#" class="link-text">회원가입</a></p>
    </div>
  </body>
</html>
