<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>미션: 정밀 선택자 마스터</title>
    <link rel="stylesheet" href="index2.css" />
  </head>
  <body>
    <form class="product-form">
      <h2>🚀 신규 상품 등록</h2>

      <input type="text" placeholder="상품명 (예: 스마트 회로 키트)" />
      <input type="number" placeholder="가격 (숫자만 입력)" />
      <input type="url" placeholder="상품 상세 이미지 URL" />

      <div class="category">
        <label
          ><input type="checkbox" name="category" value="it" /> IT/가전</label
        >
        <label
          ><input type="checkbox" name="category" value="edu" /> 교육</label
        >
      </div>

      <input type="submit" value="상품 등록하기" />

      <div class="footer-links">
        <a href="https://github.com/?" target="_blank">개발자 깃허브 방문</a>
        <a href="/guide.pdf">등록 가이드 다운로드 (PDF)</a>
      </div>
    </form>
  </body>
</html>
