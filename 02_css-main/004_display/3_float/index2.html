<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Float 실습: 뉴스 기사 레이아웃</title>
    <link rel="stylesheet" href="index2.css" />
  </head>
  <body>
    <div class="news-container">
      <h2>[스타트업 소식] Gyu의 새로운 도전</h2>

      <div class="photo-box">이미지 영역</div>

      <p class="article-text">
        전기공학을 전공하던 한 대학생이 웹 개발의 세계에 뛰어들었습니다. xx에서
        시작된 이 작은 움직임은 머지않아 세상을 놀라게 할 스타트업으로 성장할
        준비를 마쳤습니다. Float 속성을 배우며 레이아웃의 기초를 다지는 그의
        모습에서 미래의 유니콘 기업 창업자의 열정이 느껴집니다. 글자가 이미지를
        부드럽게 감싸 흐르는 이 모습은 마치 회로가 막힘없이 전류를 전달하는
        모습과도 닮아 있습니다.
      </p>
    </div>
