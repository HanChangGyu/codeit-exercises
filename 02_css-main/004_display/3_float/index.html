<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습: Float</title>
    <!--
      ========== 연습 요구사항 ==========
      index.css를 수정하여 float과 해제(overflow: hidden)를 적용하세요.

      1. .container
         - background-color: #eee, border: 2px solid #333, padding: 10px
         - overflow: hidden  (부모 높이 증발 방지)

      2. .image-box
         - width: 100px, height: 100px, background-color: skyblue
         - float: left
         - margin-right: 20px

      3. .next-section
         - background-color: #ffccbc, padding: 20px, margin-top: 20px
    -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-box">Image</div>

      <p class="text-content">
        이 텍스트는 float된 이미지의 주변을 흐르게 됩니다. float 속성을 사용하면
        블록 요소도 옆으로 나란히 배치할 수 있습니다.
      </p>
    </div>

    <div class="next-section">
      다음 섹션 (container에 overflow: hidden이 없으면 이 박스가 위로 겹칩니다.)
    </div>
  </body>
</html>
