<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습: Rule Set 작성하기</title>
    <style>
      /* ========== 여기에 CSS를 작성하세요 ========== */
      /* 
      요구사항:
      1. h1 선택자로 "제목"을 꾸밉니다.
         - 글자 색: 파란색 (blue)
         - 글자 크기: 24px
      2. p 선택자로 "본문"을 꾸밉니다.
         - 글자 크기: 18px

      힌트: 선언은 반드시 "속성: 값;" 형식으로 쓰고,
            선언과 선언 사이에는 세미콜론(;)을 넣어주세요.
    */
      h1 {
        color: blue;
        font-size: 24px;
      }

      p {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>제목입니다</h1>
    <p>
      이 문단은 본문입니다. 위 &lt;style&gt; 안에 CSS Rule Set을 작성하면 이
      글자의 크기가 바뀝니다.
    </p>
    <p>작성 후 브라우저에서 새로고침해서 결과를 확인해 보세요.</p>
  </body>
</html>
