<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습: 외부 스타일시트 분리</title>
    <!--
      ========== 연습 요구사항 ==========
      1. 아래 <style> 안에 있는 CSS를 index.css 파일로 옮깁니다.
      2. <head> 안에 <link> 태그를 넣어 index.css를 연결합니다.
         - rel="stylesheet"  (스타일시트 관계)
         - href="index.css"  (같은 폴더에 있으므로 파일명만)
      3. CSS를 index.css로 옮긴 뒤에는 이 <style> 블록 전체를 삭제합니다.

      참고: <link>는 닫는 태그 없이 한 줄로 작성합니다.
            예) <link rel="stylesheet" href="index.css">
    -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>외부 스타일시트 연습</h1>
    <p class="intro">
      이 페이지의 스타일을 &lt;style&gt; 태그에서 분리하여 index.css 파일로
      옮기고, &lt;link&gt; 태그로 연결해 보세요. 연결이 성공하면 화면 모양은
      그대로 유지됩니다.
    </p>
  </body>
</html>
