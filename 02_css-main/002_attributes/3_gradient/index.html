<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습: 그라디언트 (linear-gradient)</title>
    <!--
      ========== 연습 요구사항 ==========
      index.css를 수정하여 아래를 완성하세요.

      1. .gradient-btn (버튼)
         - background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%)

      2. .stripe-box (스트라이프 패턴)
         - background-image: linear-gradient(to right, #ff9a9e 50%, #fad0c4 50%)
         - 50% 지점에서 칼같이 나뉘는 두 색 패턴

      3. .card (이미지 위 딤드)
         - background-image: linear-gradient(to bottom, transparent, rgba(0,0,0,0.8)), url("https://picsum.photos/300/200")
         - background-size: cover
    -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <button class="gradient-btn">Get Started</button>

      <div class="stripe-box"></div>

      <div class="card">
        <h3>Night View</h3>
        <p>Beautiful city lights</p>
      </div>
    </div>
  </body>
</html>
