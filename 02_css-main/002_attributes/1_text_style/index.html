<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습: 텍스트 스타일링 총정리</title>
    <!--
      ========== 연습 요구사항 ==========
      index.css를 수정하여 아래 스타일을 적용하세요.

      1. .news-card
         - font-family: "Pretendard", "Malgun Gothic", sans-serif
         - width: 400px, padding: 30px, border: 1px solid #ddd

      2. .category
         - font-size: 12px, font-weight: 700, color: #2196F3
         - text-transform: uppercase, letter-spacing: 1px

      3. .news-title
         - font-size: 24px, font-weight: 700, color: #333
         - line-height: 1.3, margin: 10px 0, text-align: left

      4. .news-summary
         - font-size: 16px, font-weight: 400, color: #666
         - line-height: 1.6, text-align: justify

      5. .read-more
         - display: inline-block, margin-top: 20px, font-size: 14px, font-weight: 500
         - color: #333, text-decoration: none, border-bottom: 2px solid #2196F3
    -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="news-card">
      <span class="category">IT / Tech</span>
      <h2 class="news-title">CSS 텍스트 스타일링 완전 정복</h2>
      <p class="news-summary">
        가독성 좋은 웹사이트를 만들기 위해서는 폰트의 크기뿐만 아니라, 줄 간격과
        자간, 그리고 정렬을 적절히 조합해야 합니다. 이 예제는 텍스트 관련 속성을
        종합적으로 보여줍니다.
      </p>
      <a href="#" class="read-more">자세히 보기 &rarr;</a>
    </div>
  </body>
</html>
