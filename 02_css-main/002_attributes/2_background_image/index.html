<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습: 배경 이미지 (background-image)</title>
    <!--
      ========== 연습 요구사항 ==========
      index.css를 수정하여 아래를 완성하세요.

      1. .hero (히어로 섹션)
         - width: 100%, height: 600px
         - background-image: url("이미지주소")  ← 제공된 참조 이미지 사용 (예: https://picsum.photos/1920/600)
         - background-repeat: no-repeat
         - background-position: center
         - background-size: cover
         - display: flex, justify-content: center, align-items: center
         - color: white, text-shadow로 글자 가독성 확보

      2. .card-image (카드 상단 이미지 영역)
         - width: 100%, height: 200px
         - background-image: url("이미지주소")  ← 예: https://picsum.photos/400/300
         - background-repeat: no-repeat
         - background-position: center top
         - background-size: cover
    -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="hero">
      <h1>Welcome to CSS World</h1>
    </section>

    <div class="card">
      <div class="card-image"></div>
      <div class="card-content">
        <h3>User Name</h3>
        <p>Frontend Developer</p>
      </div>
    </div>
  </body>
</html>
