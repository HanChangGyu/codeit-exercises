<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습: 박스 모델 개요</title>
    <!--
      ========== 연습 요구사항 ==========
      index.css를 수정하여 .box에 박스 모델 4요소를 적용하세요.

      1. Content 영역
         - width: 300px, height: 100px
         - background-color: #e0f7fa

      2. Padding (내부 여백)
         - padding: 20px

      3. Border (테두리)
         - border: 5px solid #006064

      4. Margin (외부 여백)
         - margin: 50px
    -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="box">이것은 박스 모델입니다.</div>
    <div class="box">박스 사이의 간격을 확인하세요.</div>
  </body>
</html>
