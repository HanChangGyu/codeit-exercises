<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습: padding, margin 표기법</title>
    <!--
      ========== 연습 요구사항 ==========
      index.css를 수정하여 아래를 완성하세요.

      1. .main-container (전체 컨테이너)
         - width: 960px, margin: 0 auto  (화면 가운데 정렬)
         - background-color: #f9f9f9

      2. .header
         - padding: 20px 40px  (상하 20px, 좌우 40px)
         - background-color: #333, color: white

      3. .content
         - padding: 50px 20px 30px 20px  (위, 오른쪽, 아래, 왼쪽 - 시계방향)
         - margin-bottom: 50px
         - border: 1px solid #ddd
    -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <header class="header">헤더 영역</header>
      <main class="content">
        콘텐츠 박스. padding 4방향을 각각 다르게 설정했습니다.
      </main>
    </div>
  </body>
</html>
