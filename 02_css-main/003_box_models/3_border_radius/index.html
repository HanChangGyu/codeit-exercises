<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습: border와 border-radius</title>
    <!--
      ========== 연습 요구사항 ==========
      index.css를 수정하여 아래를 완성하세요.

      1. .avatar (원형 프로필)
         - width: 80px, height: 80px
         - background-image: url("https://picsum.photos/80"), background-size: cover
         - border-radius: 50%
         - border: 3px solid white
         - box-shadow: 0 2px 5px rgba(0,0,0,0.1)

      2. .input-underline (밑줄만 있는 입력창)
         - width: 100%, padding: 10px, margin-bottom: 20px
         - background-color: transparent, border: none, outline: none
         - border-bottom: 2px solid #ccc

      3. .btn-capsule (캡슐 버튼)
         - padding: 10px 30px, background-color: #2196F3, color: white
         - border: none (기본), border-radius: 999px
         - font-weight: bold, cursor: pointer
    -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-box">
        <div class="avatar"></div>
        <div class="status"></div>
      </div>

      <input
        type="text"
        class="input-underline"
        placeholder="이름을 입력하세요"
      />

      <button class="btn-capsule">Follow</button>
    </div>
  </body>
</html>
